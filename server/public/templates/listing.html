<div>
    <h2>Properties For Sale</h2>
    <div class="row">
    <div class ="col-md-3 col-sm-3 col-lg-3 col-xs-2 forSale" 
    ng-repeat="listingProperty in listing.listings.result">

        Square Feet: {{listingProperty.sqft}} ft<sup>2</sup> <br>
        City: {{listingProperty.city}} <br>
    </div>
</div>
</div>
